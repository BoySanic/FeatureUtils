plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation 'com.github.KaptainWutax:SeedUtils:853d28286ff78b2f907fd81ecad70eadd6ea3a9a'
    implementation ('com.github.KaptainWutax:BiomeUtils:046ca7ca45a1b891f570f36e53b7e7ab06805a17') {
        transitive = false
    }
}