plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation 'com.github.KaptainWutax:SeedUtils:853d28286ff78b2f907fd81ecad70eadd6ea3a9a'
    implementation ('com.github.KaptainWutax:BiomeUtils:69d9a7644e5477344379e451cdbdd036596ca88c') {
        transitive = false
    }
}