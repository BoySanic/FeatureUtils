plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation 'com.github.KaptainWutax:SeedUtils:853d28286ff78b2f907fd81ecad70eadd6ea3a9a'
    implementation ('com.github.KaptainWutax:BiomeUtils:94afc92498c1b3b0337dd6090a79ed4b97e2cead') {
        transitive = false
    }
}