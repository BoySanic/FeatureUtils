plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation 'com.github.KaptainWutax:SeedUtils:aeb99b881ac2f91ac208e10a7f967d91a079bcc8'
    implementation ('com.github.KaptainWutax:BiomeUtils:7f3e6c60fb5951412d80d18ef85dd5ebf261b0cb') {
        transitive = false
    }
}